<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <!-- font awesome jsn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header part -->
    <header>
        <div class="headercont">
            <div class="logo">
                <span>Tech</span><span id="spclgradient">Wave</span>
            </div>
            <div class="navbar">
                <nav>
                    <ul>
                        <li>About</li>
                        <li>Episodes</li>
                        <li>Hosts</li>
                    </ul>
                </nav>
            </div>
            <div>
                <button class="subscribebtn">Subscribe<i class="fa-solid fa-arrow-right"></i></button>
                <button id="spclbtn"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>
    <main>
        <!-- hero container or main page or page 1 -->
        <section>
            
            <div class="page1">
                <div class="pg1cont">
                <div class="pg1icon">
                    <div class="badge">New</div>
                    <div class="imgcont">
                        <img src="./assets/microphone.png" alt="">
                    </div>
                </div>
                <div class="pg1title">
                    TechWave
                </div>
                <div class="pg1subtitle">
                    Your daily dose of tech insights, productivity hacks, and personal growth
                </div>
                <div class="pg1btns">
                    <button class="pg1btn1"><i class="fa-brands fa-spotify"></i>Listen on Spotify</button>
                    <button class="pg1btn2"><i class="fa-regular fa-envelope"></i>Subscribe</button>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
